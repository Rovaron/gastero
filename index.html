<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Gastero | Controle de ganhos e gastos</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="lib/mdl/material.min.css" rel="stylesheet">
  <link href="style/custom.css" rel="stylesheet">
</head>

<body>
  <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100" id="app">
    <header class="demo-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-icon">
          <img alt="Brand" src="img/gastero-logo.png">
        </div>
        <span class="mdl-layout-title">Gastero</span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" id="search">
            <label class="mdl-textfield__label" for="search">Pesquisar...</label>
          </div>
        </div>
      </div>
    </header>
    <div class="demo-ribbon"></div>
    <main class="demo-main mdl-layout__content">
      <div class="demo-container mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
          <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp full-width">
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Nome</th>
                <th>Valor</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="gasto in listaGastos">
                <td class="mdl-data-table__cell--non-numeric">{{gasto.nome}}</td>
                <td>{{gasto.valor}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <footer class="demo-footer mdl-mini-footer">
        <div class="mdl-mini-footer--left-section">
          <ul class="mdl-mini-footer--link-list">
            <li><a href="#">Help</a></li>
            <li><a href="#">Privacy and Terms</a></li>
            <li><a href="#">User Agreement</a></li>
          </ul>
        </div>
      </footer>
    </main>
  </div>
  <script src="lib/mdl/material.min.js"></script>
  <script src="lib/vue/vue.js"></script>
  <script src="js/app.js"></script>
  <script>
    
  </script>
</body>

</html>
